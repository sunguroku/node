"on":
  pull_request:
    types:
    - closed
name: Porter Preview Environment
jobs:
  porter-delete-preview:
    runs-on: ubuntu-latest
    steps:
    - name: Delete Porter preview env
      timeout-minutes: 30
      uses: porter-dev/porter-delete-preview-action@v0.1.0
      with:
        cluster: "34"
        host: https://dashboard.dev.getporter.dev
        installation_id: "18424822"
        namespace: pr-${{ github.event.pull_request.number }}-node
        project: "3"
        repo_name: node
        repo_owner: ${{ github.repository_owner }}
        token: ${{ secrets.PORTER_TOKEN_3 }}
